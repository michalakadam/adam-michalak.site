<mat-card class="card-container" (click)="openArticle()">
    <div class="card-image">
        <img mat-card-image src="{{article.imageUrl}}">
    </div>
    <mat-card-title>{{article.title}}</mat-card-title>
    <mat-card-subtitle class="subTitle">{{article.subTitle}}</mat-card-subtitle>
</mat-card>
